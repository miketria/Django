<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Προσθήκη Νέου Προϊόντος</title>
</head>
<body>
    <h1>Προσθήκη Νέου Προϊόντος</h1>
    <form method="post">
        <label for="id_name">Όνομα Προϊόντος:</label>
        <input type="text" id="id_name" name="name"><br>
        <label for="id_price">Τιμή:</label>
        <input type="text" id="id_price" name="price"><br>
        <label for="id_description">Περιγραφή:</label>
        <textarea name="product_description" id="id_description" cols="30" rows="10"></textarea><br>
        <button type="submit">Υποβολή</button>
    </form>
</body>
</html>
